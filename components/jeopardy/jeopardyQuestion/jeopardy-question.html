<div class="jeopardyQuestion">
  <div class="questionText">{{$ctrl.text}}</div>
  <button class="btn btn-success" ng-click="showAnswer()">Reveal Answer</button>
  <button class="btn btn-primary" ng-click="nextQuestion()">Next Question</button>
  <div class="answerText" ng-show="answer">{{answer}}</div>
</div>
